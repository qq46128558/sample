<!-- Nunjucks模板引擎最强大的功能在于模板的继承 -->
<html>
    <body>
        <!-- 先定义一个基本的网页框架 -->
        <!-- base.html定义了三个可编辑的块，分别命名为header、body和footer -->
        {% block header %}<h3>Unnamed</h3>{% endblock %}
        {% block body %}<div>No body</div>{% endblock %}
        {% block footer %}<div>copyright</div>{% endblock %}
    </body>
</html>
