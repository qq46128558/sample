<!DOCTYPE>
<script type='text/javascript'>
'use strict';
var arr=[1,2,3];
var myvar=null;
// - 用parseInt()或parseFloat()来转换任意类型到number；
document.write("<br>01."+parseInt("123")+parseFloat("123.3"));
// - 用String()来转换任意类型到string，或者直接调用某个对象的toString()方法；
document.write("<br>02."+String(123)+arr.toString());
// - 通常不必把任意类型转换为boolean再判断，因为可以直接写if (myVar) {...}；
if (myvar)
{document.write("<br>03.true");}
else
{document.write("<br>03.false");}
// - typeof操作符可以判断出number、boolean、string、function和undefined；
document.write("<br>04."+typeof 123);
document.write("<br>05."+typeof true);
document.write("<br>06."+typeof "123");
document.write("<br>07."+typeof Math.abs);
document.write("<br>08."+typeof myvar1);
// - 判断Array要使用Array.isArray(arr)；
document.write("<br>09."+Array.isArray(arr));
// - 判断null请使用myVar === null；
document.write("<br>10."+(myvar===null));
//- 判断某个全局变量是否存在用typeof window.myVar === 'undefined'；
document.write("<br>11."+(typeof myvar1==='undefined'));
//number对象调用toString()报SyntaxError:遇到这种情况，要特殊处理一下
document.write("<br>12."+123..toString() + " or "+ (123).toString());
//获取系统当前时间:注意，当前时间是浏览器从本机操作系统获取的时间
var now = new Date();
document.write("<br>13."+now); // Wed Jun 24 2015 19:49:22 GMT+0800 (CST)
document.write("<br>14."+now.getFullYear()); // 2015, 年份
document.write("<br>15."+now.getMonth()); // 5, 月份，注意月份范围是0~11，5表示六月
document.write("<br>16."+now.getDate()); // 24, 表示24号
document.write("<br>17."+now.getDay()); // 3, 表示星期三
document.write("<br>18."+now.getHours()); // 19, 24小时制
document.write("<br>19."+now.getMinutes()); // 49, 分钟
document.write("<br>20."+now.getSeconds()); // 22, 秒
document.write("<br>21."+now.getMilliseconds()); // 875, 毫秒数
document.write("<br>22."+now.getTime()); // 1435146562875, 以number形式表示的时间戳
// 创建一个指定日期和时间的Date对象，可以用：
var d=new Date(2017,7,10);
document.write("<br>23."+d);
// 第二种创建一个指定日期和时间的方法是解析一个符合ISO 8601格式的字符串：
d=Date.parse("2017-08-10");
document.write("<br>24."+d);
// 但它返回的不是Date对象，而是一个时间戳。不过有时间戳就可以很容易地把它转换为一个Date：
d=new Date(d);
document.write("<br>25."+d);
// 本地时间（北京时区+8:00），显示的字符串与操作系统设定的格式有关
document.write("<br>26."+d.toLocaleString());
// UTC时间，与本地时间相差8小时
document.write("<br>27."+d.toUTCString());
// 只要我们传递的是一个number类型的时间戳，我们就不用关心时区转换。
// 任何浏览器都可以把一个时间戳正确转换为本地时间。
// 时间戳是一个自增的整数，它表示从1970年1月1日零时整的GMT时区开始的那一刻，到现在的毫秒数
// 时间戳可以精确地表示一个时刻，并且与时区无关


</script>
