<!DOCTYPE>
<script type="text/javascript">
'use strict';

document.write("-----------for...of-----------<br>");
//ES6标准引入了新的iterable类型，Array、Map和Set都属于iterable类型
//具有iterable类型的集合可以通过新的for ... of循环来遍历
var a=['A','B','C'];
var s=new Set(['A','B','C']);
var m=new Map([[1,'x'],[2,'y'],[3,'z']]);

for (var x of a){
	document.write('Array:'+x+'<br>');
}
for (var x of s){
	document.write('Set:'+x+"<br>");
}
for (var x of m){
	document.write('Map:'+x[0]+"="+x[1]+"<br>");
}

document.write("-----------for...in & of-----------<br>");
//for ... in循环由于历史遗留问题，它遍历的实际上是对象的属性名称。一个Array数组实际上也是一个对象，它的每个元素的索引被视为一个属性。
a.name='Fred';
for (var x in a ){
	//输出了数组的键, 以及属性值
	document.write('for...in Array:'+x+"<br>");
}
for (var x of a){
	//输出了数组的值,不输入属性值
	document.write('for...of Array:'+x+"<br>");
}

document.write("-----------forEach-----------<br>");
//更好的方式是直接使用iterable内置的forEach方法，它接收一个函数，每次迭代就自动回调该函数
a.forEach(function(element,index,array){
// element: 指向当前元素的值
// index: 指向当前索引
// array: 指向Array对象本身
document.write("element:"+element+"<br>");
document.write("index:"+index+"<br>");
});
//Set与Array类似，但Set没有索引，因此回调函数的前两个参数都是元素本身：
//Map的回调函数参数依次为value、key和map本身：
//如果对某些参数不感兴趣，由于JavaScript的函数调用不要求参数必须一致，因此可以忽略它们。例如，只需要获得Array的element：
//a.forEach(function(element){});
</script>
