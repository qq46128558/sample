<!DOCTYPE>
<body>
</body>
<script type='text/javascript'>
'use strict';
// JavaScript可以获取浏览器提供的很多对象，并进行操作。
// 浏览器内部宽高是指除去菜单栏、工具栏、边框等占位元素后，用于显示网页的净宽高
console.log('01.'+window.innerWidth);
console.log('02.'+window.innerHeight);
// 获取浏览器窗口的整个宽高
console.log('03.'+window.outerWidth);
console.log('04.'+window.outerHeight);
// navigator对象表示浏览器的信息, navigator的信息可以很容易地被用户修改
console.log('05.'+navigator.appName);
console.log('06.'+navigator.appVersion);
console.log('07.'+navigator.language);
console.log('08.'+navigator.platform);
console.log('09.'+navigator.userAgent);
// 充分利用JavaScript对不存在属性返回undefined的特性，直接用短路运算符||计算
var width=window.innerWidth||document.body.clientWidth ;
console.log('10.'+width);
// screen对象表示屏幕的信息
console.log('11.'+screen.width);
console.log('12.'+screen.height);
console.log('13.'+screen.colorDepth);
// location对象表示当前页面的URL信息
console.log('14.'+location.protocol);
console.log('15.'+location.host);
console.log('16.'+location.port);
console.log('17.'+location.pathname);
console.log('18.'+location.search);
console.log('19.'+location.hash);

// 要加载一个新页面，可以调用location.assign()
// location.assign('other.html');
// 如果要重新加载当前页面，调用location.reload()
// location.reload();

</script>
