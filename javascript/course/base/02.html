<p id="p1"><p>
<script>
'use strict';
var p1=document.getElementById('p1');
p1.innerText+="ES6新增了一种模板字符串:\n";
p1.innerText+="\`Welcome back ${name}!\`;"
p1.innerText+="\n\n字符串常见的操作:\n";
p1.innerText+="var s='Welcome back.';\n";
var s='Welcome back.';
p1.innerText+="s.length:"+s.length;
p1.innerText+="\ns[6]:"+s[6];
p1.innerText+="\ns.toLowerCase():"+s.toLowerCase();
p1.innerText+="\ns.toUpperCase():"+s.toUpperCase();
p1.innerText+="\ns.indexOf('co'):"+s.indexOf('co');
p1.innerText+="\ns.substring(1,3):"+s.substring(1,3);
p1.innerText+="\n\n数组常见操作:";
p1.innerText+="\nvar arr = [10, 20, '30', 'xyz'];";
var arr = [10, 20, '30', 'xyz'];
p1.innerText+="\narr.length:"+arr.length;
arr[6]='abc';
p1.innerText+="\narr[6]='abc';";
p1.innerText+="\narr.length:"+arr.length;
p1.innerText+="\narr:"+arr;
p1.innerText+="\narr.indexOf(30):"+arr.indexOf(30);
p1.innerText+="\narr.indexOf('30'):"+arr.indexOf('30');
//从索引0开始，到索引3结束，但不包括索引3
p1.innerText+="\narr.slice(1,3):"+arr.slice(1,3);
//push()向Array的末尾添加若干元素
arr.push('a','b');//返回新长度
p1.innerText+="\narr.push('a','b'):"+arr;
//pop()则把Array的最后一个元素删除掉
arr.pop();//返回被删除的数组值
p1.innerText+="\narr.pop():"+arr;
//如果要往Array的头部添加若干元素，使用unshift()方法
arr.unshift('head1','head2');//返回新长度
p1.innerText+="\narr.unshift('head1','head2'):"+arr;
//shift()方法则把Array的第一个元素删掉
arr.shift();//返回被删除的数组值
p1.innerText+="\narr.shift():"+arr;
//sort()可以对当前Array进行排序，它会直接修改当前Array的元素位置
arr.sort();
p1.innerText+="\narr.sort():"+arr;

        return 1;
    }
    return 0;

/* v.sort(function(a, b){

// reverse()把整个Array的元素给掉个个，也就是反转
arr.reverse();
p1.innerText+="\narr.reverse():"+arr;
p1.innerText+="\n从索引2开始删除3个元素,然后再添加两个元素:"
//splice()方法是修改Array的“万能方法”，它可以从指定的索引开始删除若干元素，然后再从该位置添加若干元素
arr.splice(2,3,111,222);
p1.innerText+="\narr.splice(2,3,111,222):"+arr;
var arr2=arr.concat(1,2,[3,4]);
p1.innerText+="\nvar arr2=arr.concat(1,2,[3,4]); concat()方法并没有修改当前Array，而是返回了一个新的Array";
p1.innerText+="\narr:"+arr;
p1.innerText+="\narr2:"+arr2;
var arr3=arr.join('-');
p1.innerText+="\nvar arr3=arr.join('-');";
p1.innerText+="\narr:"+arr;
p1.innerText+="\narr3:"+arr3;


</script>
